#!/bin/bash

# Asegurar entorno gráfico
export DISPLAY=:0
export XAUTHORITY=/home/kioskuser/.Xauthority

# Esperar a que la sesión gráfica esté lista
while ! xdpyinfo -display :0 >/dev/null 2>&1; do
    sleep 1
done

# Lanzar Firefox en modo kiosko
exec firefox --kiosk "https://isard.politecnicllevant.cat/login"
